g.DoesNotIncludeTestBatteriesThatIncludeThisTest=Por favor tenga en cuenta que el valor de las 'Claves creadas de prueba' no incluyen bater\u00edas que contengan esta prueba. Esto significa que si la prueba se administra a trav\u00e9s de una bater\u00eda, dicho valor ser\u00e1 inferior a la cantidad de veces que se inicie la prueba. Asimismo, al reconciliar las claves de prueba contra los inicios o conclusiones de las mismas, por favor considere que la clave de prueba es como una >etiqueta</u> para tomar una prueba que pudo haber sido creada en un periodo anterior y a\u00fan as\u00ed traducirse en un evento de iniciar/completar una prueba en el periodo del reporte. Finalmente, 'Inicios de prueba' se refiere a aquellas pruebas que fueron <u>iniciadas</u> en el periodo del reporte, y 'Pruebas completadas' se refiere a aquellas pruebas que fueron <u>completadas</u> tambi\u00e9n en el periodo del reporte. A veces una prueba se inicia pero no se completa en un periodo, o viceversa.
