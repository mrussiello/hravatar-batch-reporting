g.TestKeysAndTestStartsDifferences=Al conciliar las claves de prueba creadas durante este per\u00edodo con el inicio y terminaci\u00f3n de las pruebas, tenga en cuenta que cada clave de prueba es como un <u>ticket</u> para poder tomar una prueba o bater\u00eda de pruebas, en lugar del propio evento de la prueba. Podr\u00e1 generarse una clave de prueba a partir de este reporte y en un per\u00edodo anterior, lo que de cualquier forma se\u00f1alar\u00e1 el momento en que se inici\u00f3 y termin\u00f3 un evento de prueba dentro de dicho per\u00edodo. Asimismo, si la clave de prueba es para una bater\u00eda y no para una sola prueba, \u00e9sta podr\u00e1 traducirse en m\u00faltiples pruebas en el transcurso del tiempo. Tambi\u00e9n tenga en cuenta que es posible que una prueba se inicie en un per\u00edodo anterior y se concluya en el que corresponde a la prueba, o bien, puede iniciarse durante el periodo del reporte y concluirse en el per\u00edodo posterior a \u00e9ste. Este reporte tiene la finalidad de reconciliar estas diferencias de la manera m\u00e1s racional posible. Sin embargo, sigue existiendo la posibilidad de que haya peque\u00f1as diferencias entre los datos que aqu\u00ed se reportan y otras p\u00e1ginas de informaci\u00f3n, tales como claves de prueba o resultados de prueba incompletos, debido a que las dem\u00e1s p\u00e1ginas son optimizadas para una s\u00f3lo fin, mientras que la naturaleza de esta reporte es m\u00e1s generalizada.
