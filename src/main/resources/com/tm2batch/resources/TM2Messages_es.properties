g.DashboardDropOffRateInfo2=<u>Autorizado</u> significa que se gener\u00f3 una clave de prueba para esta prueba (solamente). Tenga en cuenta que no se incluyen las claves de pruebas de las bater\u00edas en los c\u00e1lculos de \u00edndice de conclusi\u00f3n de la prueba.  <u>Accesada</u> significa que el candidato hizo clic en la liga para iniciar el proceso de aplicaci\u00f3n de la prueba, la cual comienza con varias pantallas preliminares. <u>Prueba iniciada</u> significa que el candidato ya comenz\u00f3 a resolver la prueba. <u>Prueba completada</u> significa que el candidato ya finaliz\u00f3 la prueba. El <u>\u00edndice de conclusi\u00f3n</u> es el porcentaje de pruebas iniciadas y concluidas por un participante. Tenga en cuenta que si se crearon m\u00e1s de 1,000 claves de prueba durante el periodo del reporte para una prueba en espec\u00edfico, en la tabla s\u00f3lo se analizar\u00e1n las primeras 1,000.
