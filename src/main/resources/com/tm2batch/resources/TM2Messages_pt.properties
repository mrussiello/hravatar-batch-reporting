g.DashboardDropOffRateInfo2=<u>Autorizado</u> significa que uma chave de teste foi criada para este teste (somente). Observe que as chaves de teste para baterias n\u00e3o s\u00e3o inclu\u00eddas nos c\u00e1lculos de taxa de conclus\u00e3o. <u>Acessado</u> significa que o candidato clicou no link para iniciar o processo de teste, que come\u00e7a com v\u00e1rias telas preliminares. <u>Teste iniciado</u> significa que o candidato iniciou o teste. <u>Teste conclu\u00eddo</u> significa que o candidato concluiu o teste. A <u>taxa de conclus\u00e3o</u> final \u00e9 a porcentagem de testes iniciados por um participante e que foram conclu\u00eddos. Observe que, se mais de 1.000 chaves de teste para um teste espec\u00edfico foram criadas durante o per\u00edodo do relat\u00f3rio, somente as primeiras 1.000 s\u00e3o analisadas nesta tabela.
