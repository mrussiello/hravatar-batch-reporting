g.DoesNotIncludeTestBatteriesThatIncludeThisTest=Observe que o valor "Chaves de teste criadas" n\u00e3o inclui baterias de testes com este teste dentro da bateria. Isso significa que, se este teste for administrado por meio de uma bateria de testes, o valor de chaves de teste criadas ser\u00e1 menor do que o n\u00famero de in\u00edcios do teste.  Al\u00e9m disso, ao conciliar as chaves de teste criadas com in\u00edcios ou conclus\u00f5es do teste, observe que uma chave de teste \u00e9 como um <u>ingresso</u> para fazer um teste e pode ser criada em um per\u00edodo mais antigo e ainda resultar em um evento de teste de in\u00edcio ou conclus\u00e3o do teste no per\u00edodo do relat\u00f3rio. Por fim, testes iniciados refere-se a testes que foram <u>iniciados</u> no per\u00edodo do relat\u00f3rio, e testes conclu\u00eddos refere-se a testes <u>conclu\u00eddos</u> no per\u00edodo do relat\u00f3rio. \u00c0s vezes, um teste \u00e9 iniciado, mas n\u00e3o conclu\u00eddo no per\u00edodo, e vice-versa.
